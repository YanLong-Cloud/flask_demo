{% extends "base.html" %}
{% set active_page = "index" %}
{% block title %}Sample App for Test{% endblock %}

{% block content %}

{% if message %}
<p><strong>Message:</strong> {{ message }} </p>
{% endif %}

<form action="#" method="post">
    <div class="container-md">
        <input class="form-control" type="text" placeholder="Name of game" name="game_name">
        <select class="form-select" name="player_count">
            <option selected>Player Count</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Above Five</option>
        </select>
        <button type="submit" class="btn btn-primary" value="submit">Search</button>
    </div>
</form>

{% endblock %}
